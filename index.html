    <script>
      // Mapping sections to JSON file paths
      const jsonMappings = {
        ai: "data/ai.json",
        news: "data/news.json",
        vet: "data/vet.json",
        software: "data/software.json",
        code: "data/code.json",
        lifestyle: "data/lifestyle.json",
        db: "data/db.json",
        cybersec: "data/cybersec.json",
        book: "data/book.json",
        yt: "data/yt.json",
        general: "data/general.json",
        py: "data/py.json",
        rs: "data/rs.json",
        go: "data/go.json",
        bash: "data/bash.json",
        js: "data/js.json",
        html: "data/html.json",
        css: "data/css.json",
        ts: "data/ts.json",
        sql: "data/sql.json",
        java: "data/java.json",
      };

      // Function to load JSON and update content
      function switchSection(section) {
        // Dynamically map the section to its corresponding JSON file
        const jsonFile = jsonMappings[section];

        if (!jsonFile) {
          console.error("No JSON file mapped for section:", section);
          return;
        }

        // Clear the content container before starting to load new data
        let container = document.getElementById("content-container");
        container.innerHTML = ""; // Clear previous content immediately

        // Fetch the new JSON file and process it
        fetch(jsonFile)
          .then((response) => response.json())
          .then((links) => {
            let groupedLinks = {};

            // Group the links by id and sub_id
            links.forEach((link) => {
              if (!groupedLinks[link.id]) groupedLinks[link.id] = {};
              if (!groupedLinks[link.id][link.sub_id])
                groupedLinks[link.id][link.sub_id] = [];
              groupedLinks[link.id][link.sub_id].push(link);
            });

            // Construct the columns for the new section
            Object.keys(groupedLinks).forEach((id) => {
              let sectionDiv = document.createElement("div");
              sectionDiv.className = "section hidden";
              sectionDiv.id = id;

              let sectionTitle = document.createElement("h2");
              sectionTitle.textContent = `${id.toUpperCase()}`;
              sectionTitle.className = `${id}`;
              sectionDiv.appendChild(sectionTitle);

              let columnsContainer = document.createElement("div");
              columnsContainer.className = "columns-container"; // Wraps all columns

              Object.keys(groupedLinks[id]).forEach((sub_id) => {
                let columnDiv = document.createElement("div");
                columnDiv.className = "column";

                let subIdTitle = document.createElement("h3");
                subIdTitle.className = `sub_id_title ${id}`;
                subIdTitle.textContent = `${sub_id}`;
                columnDiv.appendChild(subIdTitle);

                groupedLinks[id][sub_id].forEach((link) => {
                  let a = document.createElement("a");
                  a.href = link.url;
                  a.className = "card";
                  a.innerHTML = `<img src="${link.icon}" width="32"><p>${link.title}</p>`;
                  columnDiv.appendChild(a);
                });

                columnsContainer.appendChild(columnDiv);
              });

              sectionDiv.appendChild(columnsContainer);
              container.appendChild(sectionDiv);
            });

            // Hide all sections before showing the active one
            const allSections = document.querySelectorAll(".section");
            allSections.forEach((section) => section.classList.add("hidden"));

            // Show the new section
            const targetSection = document.getElementById(section);
            if (targetSection) {
              targetSection.classList.remove("hidden");
            }

            // Add "active" class to the clicked button
            document
              .querySelectorAll(".section-selector button")
              .forEach((button) => {
                button.classList.remove("active");
              });
            document
              .querySelector(`button[onclick="switchSection('${section}')"]`)
              .classList.add("active");
          })
          .catch((error) => {
            console.error("Error loading JSON file:", error);
          });
      }

      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        const sidebarContent = document.getElementById("sidebar-content");
        const contentSource = document.getElementById("mainpage-content");

        if (sidebar.classList.contains("actived")) {
          sidebar.classList.remove("actived");
        } else {
          sidebarContent.innerHTML = contentSource.innerHTML;
          sidebar.classList.add("actived");

          document.addEventListener("click", function closeSidebar(event) {
            if (
              !sidebar.contains(event.target) &&
              event.target.className !== "toggle-btn"
            ) {
              sidebar.classList.remove("actived");
              document.removeEventListener("click", closeSidebar);
            }
          });
        }
      }

      function loadPage() {
        const params = new URLSearchParams(window.location.search);
        const page = params.get("page") || "home";

        fetch(`pages/${page}.html`)
          .then((response) => {
            if (!response.ok) throw new Error("Page not found");
            return response.text();
          })
          .then((html) => {
            document.getElementById("dynamic-content").innerHTML = html;
          })
          .catch(() => {
            document.getElementById("dynamic-content").innerHTML =
              "<p>Page not found.</p>";
          });
      }

      function changePage(page) {
        history.pushState(null, "", `?page=${page}`);
        loadPage();
      }

      window.addEventListener("popstate", loadPage);

      loadPage();
      switchSection("ai");
    </script>
